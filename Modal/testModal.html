<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaseModal</title>
    <link rel="stylesheet" href="../util/reset.css">
    <link rel="stylesheet" href="baseModal.css">
    <script src="../util/util.js"></script>
    <script src="baseModal.js"></script>
    <script src="alertModal.js"></script>
</head>
<body>
<script>
   let alert = new AlertModal({
        parent: document.body,
    });

    // 触发事件
    alert.emit('alert', '我是Alert弹窗');

    alert.on('hide', function () {
       console.log('触发hide事件')
   });
   alert.on('success', function () {
       console.log('触发success事件')
   })

</script>
</body>
</html>
